name: pfp_pointflowmatch

channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip
  - numpy==1.23.5
  - matplotlib<=3.8.4
  - numba<=0.59.1
  - zarr<=2.17.2
  - imagecodecs

  - pip:
      # Core deep learning stack (GPU builds from PyPI)
      - torch==2.1.2
      - torchvision==0.16.2
      - torchaudio==2.1.2
      - fvcore
      - iopath
      - pytorch3d

      # PointFlowMatch / geometry / IO deps (from pyproject.toml)
      - spatialmath-python==1.1.9
      - prompt-toolkit==3.0.36
      - "ipython<=8.17.2"
      - trimesh==4.3.2
      - open3d==0.18.0
      - "numba<=0.59.1"
      - "zarr<=2.17.2"
      - "matplotlib<=3.8.4"
      - einops==0.7.0
      - diffusers==0.27.2
      - "composer<=0.21.3"
      - hydra-core==1.3.2
      - "wandb<=0.17.3"
      - av==8.1.0
      - yourdfpy==0.0.56
      - "geomstats[pytorch]==2.7.0"
      - rerun-sdk==0.15.1
      - pypose

      # Install this repository in editable mode
      - -e .

